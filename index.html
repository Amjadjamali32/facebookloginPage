<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/04de5a62c4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Facebook Login Page</title>
</head>
<body>

	<main class="main_container">
		<div class="container">

		<i id="icon" class="fa-brands fa-facebook"></i>
		<h1 id="head">Facebook</h1>

		<div>
			<input type="email" id="uname" placeholder="Mobile number or email">
		</div>
		<div>
			<input type="password" id="code" placeholder="Password">
		</div>
		<div>
			<button id="login">Log In</button>
		</div>

        <div class="forgot_btn">
		    <a href="#" id="forgot">Forgot Password?</a>
		</div>

		<p>-------------- <span id="or">or</span> --------------</p>

		<button id="create_btn">Create new account</button>
		
		<ul>
			<div class="list_one">
			    <li><a href="#">English (US)</a></li>
			    <li><a href="#">Russian</a></li>
			    <li><a href="#">عربي</a></li>
			    <li><a href="#">French</a></li>
			</div>
			<div class="list_two"> 
			    <li><a href="#">Portuguese</a></li>
			    <li><a href="#">English (UK)</a></li>
			    <li><a href="#">Japanese</a></li>
			    <li><a href="#">हिंदी</a></li>
			</div>
		</ul>

		<h4 id="footer">&copy Amjad Ali 2023</h4>

		</div>

	</main>
	
</body>
</html>
